    <img src="" id="moto" height="300" alt="">

<body>

<script>
    const moto = document.querySelector('#moto');
    var renderMoto = image => moto.setAttribute('src',image);

    // Formas de Response Text, Blob(return Promise), Json(return Promise), FormData, arrayBuffer,

    // -------------------------------------------------------------------------------------------------
    // Leyendo foto local ---------
    fetch('moto.jpg')
    .then( response => response.blob() )
    .then( binaryLargeObject => {
        const domString = URL.createObjectURL(binaryLargeObject);
        console.log('DomString='+domString);
        console.log(domString);
        renderMoto(domString);
    })
    .catch( err => console.log('Error => '+err) );
